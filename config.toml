# The URL the site will be built for
base_url = "/blogge"

logo_text = "Writing Place"

theme = "terminimal"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true


[extra]

# One of: blue, green, orange, pink, red.
# Defaults to blue.
# Append -light for light themes, e.g. blue-light
# Or append -auto, e.g. blue-auto
accent_color = "custom"  # 'light' is builtin

# One of: blue, dark, green, orange, pink, red, light, auto
# Enabling dark background will also modify primary font color to be darker.
# Defaults to accent color (or, if not accent color specified, to blue).
background_color = "custom"  # see sass/color/background_custard.scss


# menu is enabled by adding menu_items (optional)
menu_items = [
    {name = "home", url = "$BASE_URL/"},
    {name = "info", url = "$BASE_URL/info"},
    {name = "links", url = "$BASE_URL/links/articles"},

  # {name = "website", url = "https://callumbeaney.github.io", newtab = true},
  # {name = "github", url  = "https://github.com/CallumBeaney", newtab = true},
  # {name = "about", url = "$BASE_URL/about"},
]

# Whether to show links to earlier and later posts
# on each post page.
enable_post_view_navigation = true

# The text shown at the bottom of a post,
# before earlier/later post links.
post_view_navigation_prompt = "other posts:"

default_language = "en"

# Use full Hack character set, not just a subset.
# Switch this to true if you need full unicode support.
# Defaults to false.
use_full_hack_font = false
